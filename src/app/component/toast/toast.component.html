<!-- toast.component.html -->
<div aria-live="polite" aria-atomic="true" class="toast-container">
  <!-- Toast -->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" [class.show]="show" [class.hide]="!show">
    <div class="toast-header">
      <strong class="mr-auto">Notification</strong>
      <small class="text-muted">Just now</small>
      <button type="button" class="ml-2 mb-1 close" aria-label="Close" (click)="hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body" [ngClass]="{'show': show, 'hide': !show, 'bg-success': type === 'success', 'bg-danger': type === 'danger', 'bg-info': type === 'info', 'bg-warning': type === 'warning'}">
      {{ message }}
    </div>
  </div>
</div>
